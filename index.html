<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelop Search Engine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo span {
            display: inline-block;
        }
        .logo .l1 {
            color: #4285f4;
        }
        .logo .e {
            color: #ea4335;
        }
        .logo .l2 {
            color: #fbbc05;
        }
        .logo .o {
            color: #34a853;
        }
        .logo .p {
            color: #ea4335;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }
        .search-input {
            flex-grow: 1;
            border: 1px solid #ddd;
            outline: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: #333;
            border-radius: 50px;
            background: #fff;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .microphone {
            background: #34a853;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-left: 10px;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .microphone:hover {
            background: #2c8a43;
        }
        .search-button {
            background-color: #4285f4;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .search-button:hover {
            background-color: #3367d6;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f1f1f1;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <span class="l1">L</span>
            <span class="e">e</span>
            <span class="l2">l</span>
            <span class="o">o</span>
            <span class="p">p</span>
        </div>
        <form class="search-box" onsubmit="performSearch(event)">
            <input type="text" class="search-input" placeholder="Search in Lelop or use URL" oninput="showSuggestions()" required>
            <div class="microphone" onclick="startListening()">ðŸŽ¤</div>
            <div class="suggestions"></div>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
    <footer>Powered by Lelop</footer>

    <script>
        const suggestionsBox = document.querySelector('.suggestions');
        const searchInput = document.querySelector('.search-input');

        const suggestionsData = [
            "Ø§Ù„Ø±Ø¬Ù„ Ø§Ù„Ø¹Ù†Ø§Ø¨", 
            "Ø§Ù„Ø±Ø¬Ù„ Ø§Ù„Ø¹Ù†ÙƒØ¨ÙˆØª", 
            "Ø§Ù„Ø±Ø¬Ù„ Ø§Ù„Ø­Ø¯ÙŠØ¯ÙŠ", 
            "Ø§Ù„Ù‡ÙˆØ§ØªÙ Ø§Ù„Ø°ÙƒÙŠØ©", 
            "Ø§Ù„Ø­ÙˆØ§Ø³Ø¨ Ø§Ù„Ù…Ø­Ù…ÙˆÙ„Ø©",
            "Ø§Ù„Ø­Ø¬Ø§Ø¨",
            "ØªÙ‚Ù†ÙŠØ© Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ",
            "Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠØ©",
            "Ø£Ø®Ø¨Ø§Ø± Ø§Ù„Ø¹Ø§Ù„Ù…"
        ];

        function showSuggestions() {
            const query = searchInput.value.toLowerCase();
            suggestionsBox.innerHTML = '';
            if (query) {
                const filteredSuggestions = suggestionsData.filter(item => item.toLowerCase().includes(query));
                filteredSuggestions.forEach(suggestion => {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.textContent = suggestion;
                    suggestionDiv.onclick = () => {
                        searchInput.value = suggestion;
                        suggestionsBox.innerHTML = '';
                    };
                    suggestionsBox.appendChild(suggestionDiv);
                });
            }
        }

        function performSearch(event) {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                if (query.startsWith('http://') || query.startsWith('https://')) {
                    window.location.href = query;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            } else {
                alert('Please enter a search query or URL.');
            }
        }

        // Voice recognition
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ar'; // Arabic language
            recognition.onstart = () => {
                searchInput.placeholder = 'Listening...';
            };
            recognition.onspeechend = () => {
                searchInput.placeholder = 'Search in Lelop or use URL';
                recognition.stop();
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                showSuggestions();
            };
            recognition.start();
        }

        // Close suggestions on clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                suggestionsBox.innerHTML = '';
            }
        });
    </script>
</body>
</html>
